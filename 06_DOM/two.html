<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    // ***** IMPORTANT *****
    console.log(parent.children);
    console.log(parent.children[1].innerHTML); // accessing 2nd child
    // zeroth index --> first child
    // first index  --> second child

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML); 
        
    }

    // changing styling of children
    parent.children[1].style.color = "orange"

    //some important properties of children
    console.log(parent.firstElementChild);
    // returns the entire element of first child (zeroth index)

    console.log(parent.lastElementChild);
    // returns the entire element of last child 

    const dayOne=document.querySelector('.day')
    console.log(dayOne);

    // traversing from child to parent
    console.log(dayOne.parentElement);

    console.log(dayOne.nextElementSibling);

    console.log("NODES : ",parent.childNodes);  // gives a nodelist
</script>
</html>
